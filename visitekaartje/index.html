<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Business card</title>
		<link rel="icon" type="image/x-icon" href="/img/favicon.jpg" />
		<link rel="stylesheet" href="styles/style.css" />
		<script src="scripts/main.ts" type="module" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="album">
				<section>
						<article>
							<img draggable="false" src="" alt="" />
							<div>
								<h1></h1>
							</div>
							<span class="loader"></span>
						</article>
						<article>
							<blockquote></blockquote>
						</article>
				</section>
				<section>
					<article>
						<div class="record">
							<div class="label">
								<h3></h3>
								<!-- <p>Ja</p> -->
							</div>
						</div>
						<div class="recordholder">
							<button disabled aria-label="toggle record spin">
								<svg aria-hidden="true" viewBox="0 0 16 16">
									<path
										d="M2.7 1a.7.7 0 00-.7.7v12.6a.7.7 0 00.7.7h2.6a.7.7 0 00.7-.7V1.7a.7.7 0 00-.7-.7H2.7zm8 0a.7.7 0 00-.7.7v12.6a.7.7 0 00.7.7h2.6a.7.7 0 00.7-.7V1.7a.7.7 0 00-.7-.7h-2.6z"></path>
								</svg>
								<svg aria-hidden="true" viewBox="0 0 16 16">
									<path
										d="M3 1.713a.7.7 0 011.05-.607l10.89 6.288a.7.7 0 010 1.212L4.05 14.894A.7.7 0 013 14.288V1.713z"></path>
								</svg>
							</button>
						</div>
					</article>
				</section>
			</div>
			<button class="togglepage" aria-label="open or close album"></button>
		</div>
	</body>
</html>
