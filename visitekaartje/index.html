<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Business card</title>
		<link rel="icon" type="image/x-icon" href="/img/favicon.jpg" />
		<link rel="stylesheet" href="styles/style.css" />
		<script src="scripts/main.ts" type="module" defer></script>
	</head>
	<body>
		<main class="album">
			<button class="togglepage" aria-label="open or close album">
				<article>
					<img draggable="false" src="" alt="" />
					<div>
						<h1></h1>
					</div>
					<span class="loader"></span>
				</article>
				<article>
					<blockquote></blockquote>
				</article>
			</button>
			<section>
				<article>
					<div class="record">
						<div class="label">
							<h3></h3>
							<!-- bron: https://soundcloud.com/vcldj/vcl-90-s-feeling -->
							<img src="./img/album-label.png" alt="" />
						</div>
					</div>
					<div class="recordholder">
						<a class="websitelink"></a>
					</div>
				</article>
			</section>
		</main>
	</body>
</html>
